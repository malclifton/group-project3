<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game of Fifteen</title>
  </head>
  <body>
    <div class="row">
      <div class="column left">
        <br />
        <div id="board" class="board"></div>
      </div>
      <div class="column right">
        <h1 id="heading">Game of Fifteen</h1>
        <audio id="gameAudio" autoplay>
          <source src="./gameAudio.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <h3>Timer</h3>
        <h4><span id="timer">⏱︎ 180 seconds remaining ...</span></h4>
        <h3>Number of Moves</h3>
        <h4><span id="turns"> 0 moves made</span></h4>
        <br />
        <button id="shuffle">SHUFFFLE</button>
        <br /><br /><br />
        <button id="solve">SOLVE</button>
        <br /><br /><br />

        <div>
          <label for="imageSetSelect">Select Image:</label>
          <select id="imageSetSelect">
            <option value="image1">Image 1</option>
            <option value="image2">Image 2</option>
            <option value="image3">Image 3</option>
            <option value="image4">Image 4</option>
            <option value="image5">Image 5</option>
            <option value="image6">Image 6</option>
          </select>
        </div>
      </div>
    </div>

    <!--Popup Windows-->
    <div id="winPopup" style="display: none">
      <div class="popup-content">
        <h2>✩ YOU WON ✩</h2>
        <br />
        <p>
          <img src="./img/win.gif" alt="dance" />
          <br />
          Thank you for playing!•ᴗ•
        </p>
        <br />
        <button id="playAgain">Play Again?</button>
        <br /><br />
        <button id="goHome">Quit?</button>
      </div>
    </div>
    <div id="losePopup" style="display: none">
      <div class="popup-content">
        <h2>YOU LOST ˙◠˙</h2>
        <br />
        <p>
          <img src="./img/lose.jpg" alt="dance" />
          <br />
          You ran out of time!
        </p>
        <br />
        <button id="retry">Try Again?</button>
        <br /><br />
        <button id="goHome" onclick="location.href='./fifteen.html'">
          Quit?
        </button>
      </div>
    </div>
    <script src="./fifteen.js"></script>
  </body>
</html>
